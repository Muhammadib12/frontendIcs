<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1"/>
      <stop offset="50%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#0066CC"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32"/>
      <stop offset="50%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#006400"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- Dollar Sign -->
  <text x="18" y="38" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="url(#goldGradient)" stroke="#333" stroke-width="0.5">$</text>
  
  <!-- Chart/Graph Lines -->
  <path d="M42 20 L50 15 L58 25 L54 30" stroke="url(#greenGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="42" cy="20" r="2" fill="url(#greenGradient)"/>
  <circle cx="50" cy="15" r="2" fill="url(#greenGradient)"/>
  <circle cx="58" cy="25" r="2" fill="url(#greenGradient)"/>
  
  <!-- Credit Card/Document -->
  <rect x="8" y="45" width="24" height="15" rx="2" fill="url(#goldGradient)" stroke="#333" stroke-width="1"/>
  <rect x="10" y="48" width="20" height="2" fill="#333" opacity="0.3"/>
  <rect x="10" y="52" width="12" height="1.5" fill="#333" opacity="0.3"/>
  <rect x="10" y="55" width="8" height="1.5" fill="#333" opacity="0.3"/>
  
  <!-- Coins -->
  <circle cx="45" cy="45" r="6" fill="url(#goldGradient)" stroke="#333" stroke-width="1"/>
  <circle cx="52" cy="50" r="5" fill="url(#goldGradient)" stroke="#333" stroke-width="1" opacity="0.8"/>
  <text x="45" y="49" font-family="Arial" font-size="8" font-weight="bold" fill="#333" text-anchor="middle">â‚ª</text>
  
  <!-- Arrow indicating growth/movement -->
  <path d="M35 35 L40 30 L38 32 M40 30 L38 28" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
